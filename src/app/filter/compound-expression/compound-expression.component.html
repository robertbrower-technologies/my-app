<div class="expressions">
  <expression *ngFor="let ex of expression.expressions; let i = index"
    [expression]="ex"
    [fields]="fields"
    (deleteClick)="deleteExpression(ex.id)">
  </expression><span class="and" *ngIf="i<expression.expressions.length-1">AND</span>
</div>
<div class="buttons">
  <button (click)="addClicked()" title="Add expression">+</button>
  <button (click)="deleteClicked(expression.id)" title="Delete group">X</button>
</div>
