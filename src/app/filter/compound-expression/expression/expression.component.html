<div class="expression">
    <field [fields]="fields"></field>
    <string-comparision *ngIf="expression.field=='productType'"></string-comparision>
    <string-comparision *ngIf="expression.field=='gender'"></string-comparision>
    <numeric-comparision *ngIf="expression.field=='price'"></numeric-comparision>
    <span>{{ expression.value }}</span>
</div>
<div>
    <button (click)="deleteClicked(expression.id)" title="Delete Expression">X</button>
</div>
