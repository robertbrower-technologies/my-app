<div class="buttons">
  <span>Filters</span>
  <span class="fill"></span>
  <button (click)="addFilterClicked()" title="Add filter">+</button>
</div>
<div class="filters">
  <ul>
    <li *ngFor="let f of filters; let i = index"
      (click)="filterClicked(i)" [class.active]="i == selectedIndex">
      <filter-list-item [filter]="f"></filter-list-item>
    </li>
  </ul> 
</div>
