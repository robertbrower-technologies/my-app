<div class="buttons">
  <button (click)="addFilterClicked()" title="Add filter">+</button>
  <span>Filters</span>
</div>
<div class="filters">
  <ul>
    <li *ngFor="let f of filters; let i = index"
      (click)="filterClicked(i)" [class.active]="i == selectedIndex">{{f.name}}</li>
  </ul> 
</div>
